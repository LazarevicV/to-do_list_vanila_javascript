<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <div class="zaglavlje">
            <h1>Your to-do list</h1>
        </div>
        <div class="inputi">
            <form action="">
                <p>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="title_input">
                </p>
                <p>
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" class="description_input">
                </p>
                <p>
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">
                </p>
                <p>
                    <label for="important">Importance</label>
                    <input type="radio" name="important" id="important" value="high" checked>high
                    <input type="radio" name="important" id="important" value="medium">medium
                    <input type="radio" name="important" id="important" value="low">low
                    <input type="radio" name="important" id="important" value="none">none
                </p>
                <p>
                    <input type="submit" class="dodaj_dugme" value="Dodaj">
                </p>
            </form>
        </div>
    </div>
</body>
</html>
